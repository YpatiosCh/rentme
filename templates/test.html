<!DOCTYPE html>
<html>
  <head>
    <title>RentMe - Test Subscription</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <h1>RentMe - Subscribe & Start Renting</h1>

    <div class="plan">
      <h3>Basic Plan - €9.99/month</h3>
      <button onclick="selectPlan('basic')">Subscribe to Basic</button>
    </div>

    <div class="plan">
      <h3>Professional Plan - €19.99/month</h3>
      <button onclick="selectPlan('professional')">
        Subscribe to Professional
      </button>
    </div>

    <div class="plan">
      <h3>Business Plan - €39.99/month</h3>
      <button onclick="selectPlan('business')">Subscribe to Business</button>
    </div>

    <div id="subscriptionForm" style="display: none">
      <h3>Complete Your Registration</h3>
      <form id="checkoutForm">
        <input type="hidden" id="selectedPlan" name="plan_id" />

        <!-- Personal Information -->
        <div class="form-section">
          <h4>Personal Information</h4>
          <input
            type="text"
            name="first_name"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            name="last_name"
            placeholder="Last Name"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            required
          />
          <input type="tel" name="phone" placeholder="Phone Number" required />
          <input
            type="text"
            name="business_name"
            placeholder="Business Name (Optional)"
          />
        </div>

        <!-- Address Information -->
        <div class="form-section">
          <h4>Address Information</h4>
          <input
            type="text"
            name="address"
            placeholder="Street Address"
            required
          />
          <input type="text" name="city" placeholder="City" required />
          <input
            type="text"
            name="region"
            placeholder="Region/Prefecture"
            required
          />
          <input
            type="text"
            name="postal_code"
            placeholder="Postal Code"
            required
          />
        </div>

        <button type="submit">Continue to Payment</button>
      </form>
    </div>

    <script src="/static/js/subscription.js"></script>
  </body>
</html>
