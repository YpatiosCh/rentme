    <script>
        // ÎœÎŸÎÎŸ CLIENT-SIDE VALIDATION - Î¤Î™Î ÎŸÎ¤Î‘ Î‘Î›Î›ÎŸ!
        
        // Form validation on submit
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            let isValid = true;
            
            // Clear previous errors
            clearAllErrors();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Email validation
            if (!email) {
                showFieldError('email', 'Î¤Î¿ email ÎµÎ¯Î½Î±Î¹ Ï…Ï€Î¿Ï‡ÏÎµÏ‰Ï„Î¹ÎºÏŒ');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showFieldError('email', 'Î Î±ÏÎ±ÎºÎ±Î»Ï ÎµÎ¹ÏƒÎ¬Î³ÎµÏ„Îµ Î­Î³ÎºÏ…ÏÎ¿ email');
                isValid = false;
            }
            
            // Password validation
            if (!password) {
                showFieldError('password', 'ÎŸ ÎºÏ‰Î´Î¹ÎºÏŒÏ‚ ÎµÎ¯Î½Î±Î¹ Ï…Ï€Î¿Ï‡ÏÎµÏ‰Ï„Î¹ÎºÏŒÏ‚');
                isValid = false;
            }
            
            // Prevent form submission if validation fails
            if (!isValid) {

                return false;
            }
            
            // If validation passes, form submits normally
            // Show loading state
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.textContent = 'Î£ÏÎ½Î´ÎµÏƒÎ·...';
            submitBtn.disabled = true;
        });

        // Real-time validation on input
        document.getElementById('email').addEventListener('input', function() {
            clearFieldError('email');
            
            const email = this.value.trim();
            if (email && !isValidEmail(email)) {
                showFieldError('email', 'Î Î±ÏÎ±ÎºÎ±Î»Ï ÎµÎ¹ÏƒÎ¬Î³ÎµÏ„Îµ Î­Î³ÎºÏ…ÏÎ¿ email');
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            clearFieldError('password');
        });

        // Helper functions
        function clearAllErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.textContent = '';
            });
            document.querySelectorAll('.field-group input').forEach(el => {
                el.classList.remove('error');
            });
        }

        function showFieldError(fieldName, message) {
            const errorElement = document.getElementById(fieldName + 'Error');
            const field = document.getElementById(fieldName);
            
            if (errorElement) {
                errorElement.textContent = message;
            }
            if (field) {
                field.classList.add('error');
            }
        }

        function clearFieldError(fieldName) {
            const errorElement = document.getElementById(fieldName + 'Error');
            const field = document.getElementById(fieldName);
            
            if (errorElement) {
                errorElement.textContent = '';
            }
            if (field) {
                field.classList.remove('error');
            }
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const button = field.nextElementSibling;
            
            if (field.type === 'password') {
                field.type = 'text';
                button.textContent = 'ğŸ™ˆ';
            } else {
                field.type = 'password';
                button.textContent = 'ğŸ‘ï¸';
            }
        }
